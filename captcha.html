<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Prove You're Human</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <p>Please type the word <strong>"human"</strong> to continue:</p>
        <input type="text" name="captcha_answer" required>
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
